<!DOCTYPE html>
<html>
  <head>
    <tltle>我的第一个网页喵</title>
  </head>
  <body>
    <h1>最大的标题喵！</h1>
    <h6>小小的也很可爱喵！</h6>
    <h3><strong>粗体喵！</strong></h3>
    <h4><em>斜体喵！</em></h4>
    <img src="NachoNatsuki.jpg" alt="Nya!"><br>
    <a href="https://blog.rainqwq.top">点我去大雨老师那玩喵</a>
    <p>
      <form>
        <input type="username" placeholder="名字喵">
        <input type="password" placeholder="密码喵">
        <button type="submit" >提交喵</button>
      </form>
    </p>
    <!-- 下面是DeepClaude猫猫写的喵 -->

    <!-- 无序列表（用小圆点的那种）喵 -->
    <ul>
      <li>小鱼干</li>
      <li>猫罐头</li>
      <li>逗猫棒</li>
    </ul>

    <div>这是一个大盒子喵</div>    <!-- 像一个大纸箱 -->
    这里有个<span>小盒子</span>喵  <!-- 像一个小包装 -->

    <!-- 有序列表（用数字排序的）喵 -->
    <ol>
      <li>先吃饭</li>
      <li>然后睡觉</li>
      <li>最后玩耍</li>
    </ol>

    <table>
      <tr>           <!-- 一行开始喵 -->
        <td>小花猫</td>   <!-- 这行的第一个格子喵 -->
        <td>2岁</td>      <!-- 这行的第二个格子喵 -->
      </tr>
    </table>

    <div style="background-color: pink; border: 2px solid red; margin: 10px;">
      这是一个粉色的大盒子喵～
      就像猫咪的大窝一样，独占一整行呢！
    </div>

    <div style="background-color: lightblue; border: 2px solid blue; margin: 10px;">
      这是另一个蓝色的大盒子喵～
      看到了吧，每个div都会换行呢！
    </div>

    这句话里有个<span style="background-color: yellow; border: 1px solid orange;">黄色小盒子</span>，
    它不会换行喵！还有个<span style="color: red; font-weight: bold;">红色的重点</span>也不会换行呢！


    <select>
      <option>布偶猫</option>
      <option>英短猫</option>
      <option>橘猫</option>
    </select>

    <p>选择你家猫咪的性别喵：</p>
    <input type="radio" name="gender" id="boy"> 
    <label for="boy">男孩子</label>
    <input type="radio" name="gender" id="girl"> 
    <label for="girl">女孩子</label>

    <p>你家猫咪喜欢吃什么喵？</p>
    <input type="checkbox" id="fish"> 
    <label for="fish">小鱼干</label>
    <input type="checkbox" id="meat"> 
    <label for="meat">肉罐头</label>

    <input type="text" placeholder="请输入猫咪名字喵">
    <textarea placeholder="请描述一下你家猫咪的性格喵"></textarea>

    <!-- 邮箱输入，会自动验证格式喵 -->
    <input type="email" placeholder="请输入邮箱喵">

    <!-- 电话号码输入，手机会显示数字键盘喵 -->
    <input type="tel" placeholder="请输入电话喵">

    <!-- 网址输入 -->
    <input type="url" placeholder="请输入网址喵">

    <!-- 范围滑块 -->
    <input type="range" min="0" max="100">

    <a href="next.html">下一页喵</a>
  </body>
